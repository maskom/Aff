name = "aff-dashboard"
main = "worker.ts"
compatibility_date = "2024-06-20"

[vars]
AFF_API_BASE = "https://api.example.com"
ENVIRONMENT = "development"

[[kv_namespaces]]
binding = "AFF_STATIC"
id = "<production-kv-id>"
preview_id = "<preview-kv-id>"

[env.staging]
workers_dev = true
[env.staging.vars]
ENVIRONMENT = "staging"

[env.production]
route = "aff.example.com/*"
zone_id = "<zone-id>"
[env.production.vars]
ENVIRONMENT = "production"
